{% extends 'base.html' %}
{% load static %}
{% block page_title %}
Contact us
{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid" id="jumbo3">
  <div class="container">
    <br><br<br>
    <div class="mobile"><br><br></div>
    <h1 class="display-4">Contact us</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6" id="contactleft">
      <h3>Drop us a note if you have any queries or feedback!</h3>
      <form id="contactform">
        <div class="form-row">
          <div class="form-group col-sm-12 col-md-6">
            <label for="inputFName">First name: </label>
            <input type="text" class="form-control" id="inputFName" placeholder="First name">
          </div>
          <div class="form-group col-sm-12 col-md-6">
            <label for="inputLName">Last Name: </label>
            <input type="text" class="form-control" id="inputLName" placeholder="Last name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email address: </label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNumber4">Phone number: </label>
            <input type="number" class="form-control" id="inputNumber4" placeholder="Mobile no.">
          </div>
        </div>
        <div class="form-group">
          <label for="message">Feedback/ Suggestions: </label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-sm-12 col-md-6" id="contactright">
      <h3>Delivery hours</h3>
      <p>Mon - Sun: 11am - 7pm</p>
      <br>
      <h3>Our location</h3>
      <div style="width: 100%"><iframe width="100%" height="300" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;coord=1.2974913,103.7813253&amp;q=1%20Lower%20Kent%20Ridge%20Rd%2C%20Singapore119082+(The%20Sweet%20Tooth)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/coordinates.html">gps coordinates</a></iframe></div>
      <br />
    </div>
  </div>
</div>
{% endblock %}
